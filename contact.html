    <script>
        //  map
        function initMap() {
            // The location of Wayne Sporting Goods
            var wayneSportingGoods = { lat: 42.2308, lng: -97.0176 };
            // The map, centered at Wayne Sporting Goods
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: wayneSportingGoods,
                disableDefaultUI: true // Disable default UI
            });
            
            var marker = new google.maps.Marker({
                position: wayneSportingGoods,
                map: map,
            });
        }
